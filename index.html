<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="background"></div>
  <div class="card">
    <div class="img-box">
      <img src="./images/illustration-hero.svg">
    </div>
    <div class="content">
      <p class="heading">Order Summary</p>
      <div class="text">
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
    </div>
    <div class="plan-box">
      <div class="plan">
        <div class="img"><img src="./images/icon-music.svg"></div>
        <div class="price">
          <p>Annual Plan</p>
          <p class="amount">$59.99/year</p>
        </div>
      </div>
      <div class="change">change</div>
    </div>
    <div class="processed-button">
      <button>Proceed to Payment</button>
    </div>
    <div class="cancel-order">
      Cancel Order 
    </div>
  </div>

</body>

</html>
